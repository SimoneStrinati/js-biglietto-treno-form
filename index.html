<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form action="">
        <input id="distance" type="number" name="distance">
        <select id="age-field" name="age-field">
            <option value="young">Minorenne &lt 18</option>
            <option value="standard">Adulto</option>
            <option value="senior">Over 65</option>
        </select>

        <button id="submit-btn">Invia</button>
    </form>

    <p id="finalPrice">Prezzo finale</p>



    <script src="main.js"></script>
</body>

</html>
